<script language="javascript" type="text/javascript">

var cube = "SOByPeriod";
var timedim = "Fiscal Period.Fiscal Period CL";
//
//  We have to set Dashboards.storage.kpi here as the KPI

//
if (Dashboards.storage.kpi == "" || Dashboards.storage.kpi == null )
	{Dashboards.storage.kpi = urlParm("kpi");}
if (Dashboards.storage.kpi == "" || Dashboards.storage.kpi == null )
	{Dashboards.storage.kpi = "Balance, Orders Unfulfilled";}
if (Dashboards.storage.kpi != "Amount, Delivery Gross" && 
	Dashboards.storage.kpi != "Amount, Cost Gross" && 
	Dashboards.storage.kpi != "Amount, Order Gross" && 
	Dashboards.storage.kpi != "Balance, Orders Unfulfilled" && 
	Dashboards.storage.kpi != "Days, Order to Delivery" && 
	Dashboards.storage.kpi != "Count, Orders" &&
	Dashboards.storage.kpi != "Interest, O2D Impact")
{Dashboards.storage.kpi = "Balance, Orders Unfulfilled";}
Dashboards.saveStorage();

// and counts but it does not work with calculated measures.
//

//
function openForDimWindow(parm){
	window.open("RenderXCDF?solution=erpbi-reports&path=%2FSOPivots&action=outOrdersForDim.xcdf&template=mantle" + parm );
};

</script>
